---
# yamllint disable rule:line-length
name: zerocracy
'on':
  schedule:
    - cron: '11 * * * *'
concurrency:
  group: zerocracy
  cancel-in-progress: false
permissions:
  contents: write
jobs:
  zerocracy:
    if: github.repository_owner == 'zerocracy'
    runs-on: ubuntu-24.04
    timeout-minutes: 55
    steps:
      - uses: actions/checkout@v5
      - uses: zerocracy/judges-action@9567f68acc48903fcd99c5b027a38f336e190242 # 0.16.0
        with:
          token: ${{ secrets.ZEROCRACY_TOKEN }}
          github-token: ${{ secrets.PAT }}
          repositories: yegor256/judges,yegor256/factbase,zerocracy/*,zerocracy/baza,yegor256/0rsk
          factbase: zerocracy.fb
          timeout: 30
          lifetime: 40
          cycles: 1
          options: |
            sqlite_cache_maxvsize=100K
            sqlite_cache_maxsize=100Mb
      - uses: zerocracy/pages-action@0.5.2
        with:
          verbose: true
          github-token: ${{ secrets.PAT }}
          factbase: zerocracy.fb
          output: pages
      - uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          folder: pages
          clean: false
