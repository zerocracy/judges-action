---
# yamllint disable rule:line-length
name: zerocracy
'on':
  schedule:
    - cron: '11 * * * *'
concurrency:
  group: zerocracy
  cancel-in-progress: false
permissions:
  contents: write
jobs:
  zerocracy:
    if: github.repository_owner == 'zerocracy'
    runs-on: ubuntu-24.04
    timeout-minutes: 55
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: zerocracy/judges-action@d50af212481062c419fce789d2774a0f0cc37f46 # 0.16.2
        with:
          token: ${{ secrets.ZEROCRACY_TOKEN }}
          github-token: ${{ secrets.PAT }}
          repositories: yegor256/judges,yegor256/factbase,zerocracy/*,zerocracy/baza,yegor256/0rsk
          factbase: zerocracy.fb
          timeout: 30
          lifetime: 40
          cycles: 1
          options: |
            sqlite_cache_maxvsize=200K
            sqlite_cache_maxsize=200Mb
      - uses: zerocracy/pages-action@0.6.1
        with:
          verbose: true
          github-token: ${{ secrets.PAT }}
          factbase: zerocracy.fb
          output: pages
      - uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4.7.4
        with:
          folder: pages
          clean: false
